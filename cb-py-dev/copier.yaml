# --------------- #
# -- VARIABLES -- #
# --------------- #

project_name:
  type     : str
  help     : Project name (mandatory data).
  validator: |
    {% if project_name == ''
       or project_name != project_name.strip() %}
      Stripped and not empty!
    {% endif %}

python_name:
  type     : str
  help     : Python name (mandatory data).
  default  : |
    {% from 'slugify.jinja' import pyslugify -%}
    {{ pyslugify(project_name) -}}
  validator: |
    {% from 'slugify.jinja' import pyslugify %}
    {% if python_name != pyslugify(python_name) %}
      Need a Python module name!
    {% endif %}

desc:
  type     : str
  help     : Short description (mandatory data).
  validator: |
    {% if desc == ''
       or desc != desc.strip() %}
      Stripped and not empty!
    {% endif %}

version:
  type   : str
  default: 0.0.0-alpha

acronym:
  type: str
  help: |
    Explain the choice of the project name.
       You can leave this field blank.


# ------------------------- #
# -- SETTINGS FOR UPDATE -- #
# ------------------------- #

# No update of files that will be changed by the user.
_skip_if_exists:
  - "TODO-FR.txt"
  - readme/prologue.md
  - readme/about.md

# Excluded from the user's template.
_exclude:
# -- ALWAYS! -- #
  - "copier.yaml"
  - ".*"
# -- SPECIFIC -- #
  - "__manual"
  - "__readme"
  - "__pycache__"
  - "*.log"
  - slugify


# -------------------------- #
# -- COMMUNITY MANAGEMENT -- #
# -------------------------- #

_message_after_copy: |
  `CB` single Python project "{{ project_name }}" created with success.

  Happy coding!

  NOTE. Use `multimd` Python project to write the README.md files.
